{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css?v=2' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'image/palette.png?v=2' %}">
    <title>My Color Type</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
    <section id="main_contents">
        <div class="wrapper">
            <div class="title">
                <h3 class="main_title">My Color Type</h3>
            </div>
            <div class="intro">
                <h1>나의 색깔 유형은?!</h1>
                <div class="type">
                    <ul class="type_list">
                        <li class="color1">빨간색</li>
                        <li class="color2">다홍색</li>
                        <li class="color3">주황색</li>
                        <li class="color4">살구색</li>
                        <li class="color5">노란색</li>
                        <li class="color6">연두색</li>
                        <li class="color7">초록색</li>
                        <li class="color8">청록색</li>
                        <li class="color9">하늘색</li>
                        <li class="color10">파란색</li>
                        <li class="color11">남색</li>
                        <li class="color12">보라색</li>
                        <li class="color13">자주색</li>
                        <li class="color14">분홍색</li>
                        <li class="color15">갈색</li>
                        <li class="color16">회색</li>
                        <li class="color1">빨간색</li>
                    </ul>
                </div>
            </div>
            <div class="button">
                <a href="/form/">
                    <button class="start" type="button">시작하기</button>
                </a>
            </div>
            <div id="made">
                made by Nahyun
            </div>
        </div>
    </section>
</body>
</html>
